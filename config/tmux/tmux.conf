# Set the default terminal to xterm with 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Reduce the escape time to 0 for faster response
set -s escape-time 0

# Message display time
set -g display-time 1500

# Command history limit
set -g history-limit 50000

# Prevent tmux from exiting when all windows are closed
set -g detach-on-destroy off

# Monitor window activity and notify when there's a change
set -g focus-events on
setw -g monitor-activity on
set -g visual-activity on

# Automatically resize panes
setw -g aggressive-resize on

# Start window and pane indices from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Window title
set -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#S #I:#P #W:#T"

# Colors for pane borders
set -g pane-border-style fg=blue
set -g pane-active-border-style "bg=default fg=blue"
setw -g message-style fg=white,bold,bg=black

# Enable mouse support
set -g mouse on

# Set the key bindings to vi mode
setw -g mode-keys vi

# Keep tmux open when closing a session
# Change prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded."

# Split panes using \ and /
bind \\ split-pane -h -c "#{pane_current_path}"
bind / split-pane -v -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Quick window selection
bind -r p previous-window
bind -r n next-window

# Resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5

# Copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle

# Seamless navigation with neovim panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Alternate bindlings for  prefix, ctrl + home row
bind C-h send-keys 'C-h'
bind C-j send-keys 'C-j'
bind C-k send-keys 'C-k'
bind C-l send-keys 'C-l'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'laktak/extrakto'
set -g @plugin '2kabhishek/tmux2k'
set -g @plugin '2kabhishek/tmux-tilit'
set -g @plugin '2kabhishek/tmux-tea'

# Plugin options.
set -g @menus_location_x 'C'
set -g @menus_location_y 'C'
set -g @menus_without_prefix 1
set -g @menus_trigger 'M-,'
set -g @use_bind_key_notes_in_plugins 'Yes'

set -g @extrakto_fzf_layout 'reverse'
set -g @extrakto_key 'f'

# Tmux2k
# set -g @tmux2k-left-plugins "git cpu ram"
# set -g @tmux2k-right-plugins "battery network time"
# set -g @tmux2k-network-name "wlo1"
# set -g @tmux2k-theme "duo"
# set -g @tmux2k-icons-only "true"
# set -g @tmux2k-duo-bg "#000000"
# set -g @tmux2k-duo-fg "#1688f0"

# Tilit
set -g @tilit-dmenu 'on'
set -g @tilit-navigator 'on'
# set -g @tilit-default 'tiled' # disabled for manual control

# Install `tpm` if needed.
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Run tpm
run -b '~/.config/tmux/plugins/tpm/tpm'
